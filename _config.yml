# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Workshop Template
email: bourdakos1@gmail.com
description: >-  # this means to ignore newlines until "baseurl:"
  A template for a GitHub pages workshop stepper UI.
baseurl: "/workshop-template" # the subpath of your site, e.g. /github-repo-name
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Social profile
display_name: Nick Bourdakos
profile_photo: https://pbs.twimg.com/profile_images/1035328157707128832/e_0EXqIu.jpg
# Badges - comment out to remove icon.
twitter_username: bourdakos1
medium_username:  bourdakos1
github_username:  bourdakos1
linkedin_username:  nicholasbourdakos

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Direct posts to specific url
collections:
  workshop:
    output: true
    permalink: /:path:output_ext

# Theme all pages with workshop layout
defaults:
  - scope:
      path: ""
    values:
      layout: workshop-stepper